<!doctype html>
<html ng-app='myapp'>

	<head>
		<title>Angular表达式中的容错性</title>
		<script src="../../common/angular.min.js" type="text/javascript"></script>
	</head>

	<body>
		<div ng-controller="c2_3">
			<span>{{temp}}</span>
			<button ng-click="error();">单击</button>
		</div>
		<script type="text/javascript">
			var myApp = angular.module('myapp', []);
			myApp.controller('c2_3', ['$scope', function($scope) {
				$scope.temp = "Angular";
				$scope.error = function() {
					console.log($scope.temp);
				}
			}]);
		</script>
	</body>

</html>
