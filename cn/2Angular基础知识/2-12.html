<!doctype html>
<html ng-app="a2_12">

	<head>
		<title>控制元素显示和隐藏的状态</title>
		<script src="../../common/angular.min.js" type="text/javascript"></script>
		<style type="text/css">
			body {
				font-size: 12px;
			}
			
			ul {
				list-style-type: none;
				margin: 0px;
				padding: 0px;
			}
			
			div {
				margin: 8px 0px;
			}
		</style>
	</head>

	<body>
		<div ng-controller="c2_12">
			<div ng-show={{isShow}}>1晴明</div>
			<div ng-hide={{isHide}}>1qm@xx.com</div>
			<ul ng-switch on={{switch}}>
				<li ng-switch-when="1">2晴明</li>
				<li ng-switch-when="2">2qm@xx.com</li>
				<li ng-switch-default>更多...</li>
			</ul>
		</div>
		<script type="text/javascript">
			var a2_12 = angular.module('a2_12', []);
			a2_12.controller('c2_12', ['$scope', function($scope) {
				$scope.isShow = true;
				$scope.isHide = false;
				$scope.switch = 3;
			}]);
		</script>
	</body>

</html>
