<!doctype html>
<html>

	<head>
		<title></title>
		<style>

		</style>
	</head>

	<body ng-app="myReverseModule">

		<div ng-controller="Controller">
			<input ng-model="greeting" type="text"><br> No filter: {{greeting}}<br> Reverse: {{greeting|reverse}}<br> Reverse + uppercase: {{greeting|reverse:true}}<br>
		</div>

		<script src="../common/angular.min.js" type="text/javascript"></script>
		<script>
		//filter
			angular.module('myReverseModule', [])
				.filter('reverse', function() {
					return function(input, uppercase) {
						input = input || '';
						var out = "";
						for (var i = 0; i < input.length; i++) {
							out = input.charAt(i) + out;
						}
						// conditional based on optional argument
						if (uppercase) {
							out = out.toUpperCase();
						}
						return out;
					};
				})
				.controller('Controller', ['$scope', function($scope) {
					$scope.greeting = 'hello';
				}]);
		</script>
	</body>

</html>
