<!doctype html>
<html>

	<head>

	<body>
		<div ng-app ng-init="qty=1;cost=2">

				<b>Total:</b> {{qty * cost | currency}}
			</div>
		</div>
		<script src="../common/angular.min.js" type="text/javascript"></script>
		<script>
		</script>
	</body>

</html>
